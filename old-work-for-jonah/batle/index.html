<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BattleShip</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <main>
                <h1>Play BattleShip</h1>
                <div id="battleShipGrid">
                    <table>
                        <!-- Generate rows dynamically -->
                        <!-- Use a loop for rows and columns -->
                        <!-- Use a function to handle cell clicks -->
                        <!-- id attribute is set dynamically -->
                        <script>
                            for (let row = 'a'.charCodeAt(); row <= 'j'.charCodeAt(); row++) {
                                document.write('<tr id="' + String.fromCharCode(row) + 'Row">');
                                for (let col = 0; col < 10; col++) {
                                    const cellId = String.fromCharCode(row) + col;
                                    document.write('<td id="' + cellId + '" onclick="checkCells(\'' + String.fromCharCode(row) + '\', ' + col + ', \'' + cellId + '\');"></td>');
                                }
                                document.write('</tr>');
                            }
                        </script>
                    </table>
                </div>
                <script src="battleShip.js"></script>
            </main>
        </div>
    </body>
</html>
